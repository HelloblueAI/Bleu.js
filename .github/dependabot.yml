# Dependabot: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2
updates:
  # npm (collaboration-tools only; no root package.json)
  - package-ecosystem: "npm"
    directory: "/collaboration-tools"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "helloblueai"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  # pip (Python: pyproject.toml + poetry.lock at /)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "helloblueai"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "torch"
        # torch often fails in Dependabot (size/build); update manually when needed
    groups:
      python-patch-minor:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # Enable version updates for Docker (root)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "helloblueai"
    labels:
      - "dependencies"
      - "docker"

  # Enable version updates for Docker (bleu-os)
  - package-ecosystem: "docker"
    directory: "/bleu-os"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "helloblueai"
    labels:
      - "dependencies"
      - "docker"

  # github-actions (.github/workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "helloblueai"
    labels:
      - "dependencies"
      - "github-actions"
