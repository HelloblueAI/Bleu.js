name: Bleu OS Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bleu-os/**'
      - 'src/bleujs/**'
      - 'requirements.txt'
      - '.github/workflows/bleu-os.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'bleu-os/**'
      - 'src/bleujs/**'
  workflow_dispatch:

env:
  BLEU_OS_VERSION: "1.0.0"

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free Disk Space
        run: |
          echo "ðŸ”§ Freeing up disk space before Docker build..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af --volumes || true
          df -h

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Bleu OS Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./bleu-os/Dockerfile
          push: false
          tags: ghcr.io/helloblueai/bleu-os:latest,ghcr.io/helloblueai/bleu-os:${{ env.BLEU_OS_VERSION }}
          cache-from: type=registry,ref=ghcr.io/helloblueai/bleu-os:buildcache
          cache-to: type=registry,ref=ghcr.io/helloblueai/bleu-os:buildcache,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ghcr.io/helloblueai/bleu-os:latest /bin/bash -c "
            python3 --version &&
            python3 -c 'import numpy; print(\"NumPy:\", numpy.__version__)' &&
            python3 -c 'import qiskit; print(\"Qiskit:\", qiskit.__version__)' 2>/dev/null || echo 'Qiskit optional' &&
            echo 'Bleu OS Docker image test passed!'
          " || echo "Note: Image may need to be built first or pulled from registry"

      - name: Clean up Docker after build
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker to free disk space..."
          docker system prune -af --volumes || true
          docker builder prune -af || true
          df -h

  verify-os:
    name: Verify Bleu OS
    runs-on: ubuntu-latest
    needs: build-docker
    if: success() || failure()
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull or use built image
        run: |
          echo "Attempting to pull image from registry..."
          docker pull ghcr.io/helloblueai/bleu-os:latest || echo "Image not yet published, will skip verification"

      - name: Run verification script
        if: success()
        run: |
          if docker images ghcr.io/helloblueai/bleu-os:latest --format "{{.ID}}" | grep -q .; then
            docker run --rm ghcr.io/helloblueai/bleu-os:latest /bin/bash -c "
              python3 --version &&
              python3 -c 'import bleujs; print(\"Bleu.js: installed\")' &&
              echo 'âœ… Verification passed!'
            " || echo "Verification failed - continuing"
          else
            echo "Image not available, skipping verification"
          fi

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: build-docker
    if: success() || failure()
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull or use built image
        run: |
          echo "Attempting to pull image from registry..."
          docker pull ghcr.io/helloblueai/bleu-os:latest || echo "Image not yet published, will skip benchmark"

      - name: Run benchmarks
        if: success()
        run: |
          if docker images ghcr.io/helloblueai/bleu-os:latest --format "{{.ID}}" | grep -q .; then
            docker run --rm -v $(pwd):/workspace ghcr.io/helloblueai/bleu-os:latest /bin/bash -c "
              chmod +x /workspace/bleu-os/scripts/benchmark.sh || true
              /workspace/bleu-os/scripts/benchmark.sh || echo 'Benchmark script not available'
            " || echo "Benchmark failed - continuing"
          else
            echo "Image not available, skipping benchmark"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: bleu-os/benchmarks/*.json
          retention-days: 7
          compression-level: 6

  build-iso:
    name: Build ISO Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Free Disk Space
        run: |
          echo "ðŸ”§ Freeing up disk space before ISO build..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          docker system prune -af --volumes || true
          df -h

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap genisoimage qemu-utils

      - name: Build Bleu OS
        run: |
          cd bleu-os
          chmod +x build.sh scripts/*.sh
          ./build.sh --arch x86_64 --variant quantum-ai || echo "Build may require additional setup"

      - name: Upload ISO artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bleu-os-iso
          path: bleu-os/build/iso/*.iso
          retention-days: 3
          compression-level: 6
          if-no-files-found: ignore

      - name: Clean up after ISO build
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up after ISO build..."
          rm -rf bleu-os/build
          docker system prune -af --volumes || true
          df -h

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Free Disk Space
        run: |
          echo "ðŸ”§ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          docker system prune -af --volumes || true
          df -h

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './bleu-os'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
