name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # Use lowercase repository owner to avoid Docker registry naming issues
  # Docker registry names must be lowercase
  IMAGE_NAME: helloblueai/bleu-os
  DOCKERHUB_IMAGE_NAME: bleuos/bleu-os

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant: [production, minimal]
        include:
          - variant: production
            dockerfile: bleu-os/Dockerfile.production
            tag: latest
          - variant: minimal
            dockerfile: bleu-os/Dockerfile.minimal
            tag: minimal

    steps:
      - name: Free Disk Space
        run: |
          echo "ðŸ”§ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          docker system prune -af --volumes || true
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Docker Hub secrets
        id: check-dockerhub
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "dockerhub_enabled=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Pull request - skipping Docker Hub publishing"
          elif [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "dockerhub_enabled=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Docker Hub secrets not set. Skipping Docker Hub publishing."
            echo "   To enable, add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets."
            echo "   Images will still be published to GHCR."
          else
            echo "dockerhub_enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub secrets found"
          fi

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && steps.check-dockerhub.outputs.dockerhub_enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          # Use lowercase image name to avoid Docker registry naming issues
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=${{ matrix.variant }},enable=${{ matrix.variant != 'production' }}
            type=raw,value=latest,enable=${{ matrix.variant == 'production' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}

      - name: Extract metadata for Docker Hub
        id: meta-dockerhub
        if: github.event_name != 'pull_request' && steps.check-dockerhub.outputs.dockerhub_enabled == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=${{ matrix.variant }},enable=${{ matrix.variant != 'production' }}
            type=raw,value=latest,enable=${{ matrix.variant == 'production' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
            type=raw,value=main,enable=${{ matrix.variant == 'production' && github.ref == 'refs/heads/main' }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64
          # Note: Multi-arch (arm64) can be added when build time allows

      - name: Build and push to Docker Hub
        if: github.event_name != 'pull_request' && steps.check-dockerhub.outputs.dockerhub_enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-dockerhub.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          platforms: linux/amd64

      - name: Clean up
        if: always()
        run: |
          docker system prune -af --volumes || true

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image for scanning
        run: |
          echo "Pulling image for security scan..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "Image not yet available, will try to scan anyway"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: false

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
