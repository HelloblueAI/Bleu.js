name: Bleu.js CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'

permissions:
  contents: write

jobs:
  validate:
    name: 🛠 Validate Code & Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install pnpm
        run: npm install -g pnpm@9

      - name: 📌 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: 🏎️ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  build:
    name: 🚀 Build & Test Components
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, eggs-generator, core-engine]

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        run: npm install -g pnpm@9

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: 🔍 Lint & Format Code
        run: |
          if [ -f "${{ matrix.component }}/.eslintrc" ] || [ -f "${{ matrix.component }}/.eslintrc.js" ]; then
            pnpm run lint:${{ matrix.component }}
          fi

      - name: 🏗 Build Component ${{ matrix.component }}
        run: |
          if [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            pnpm run build
          fi

      - name: ✅ Run Unit Tests
        run: |
          if [ "${{ matrix.component }}" == "eggs-generator" ]; then
            cd ${{ matrix.component }}
            if [ -d "tests" ] || [ -d "__tests__" ]; then
              NODE_ENV=test pnpm jest --ci --collectCoverage --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}' --coverageDirectory='../coverage/${{ matrix.component }}'
            else
              echo "⚠️ No test files found for ${{ matrix.component }}, skipping tests."
            fi
          elif [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            if [ -d "tests" ] || [ -d "__tests__" ]; then
              pnpm run test
            else
              echo "⚠️ No test files found for ${{ matrix.component }}, skipping tests."
            fi
          fi
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379

  run-aiservice-tests:
    name: 🧠 AI Service Tests with Coverage
    needs: validate
    runs-on: ubuntu-latest

    # Simplified MongoDB service configuration
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        run: npm install -g pnpm@9

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: ⏲️ Wait for MongoDB
        run: |
          # Wait for MongoDB to be ready
          sleep 10
          echo "MongoDB should be ready now"

      - name: 🧪 Run AIService Tests with Coverage
        run: |
          NODE_ENV=test npx jest --config jest.config.cjs --coverage --testMatch="**/src/__tests__/aiService.test.js" --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}'
        env:
          MONGODB_URI: mongodb://localhost:27017/test

      - name: 📊 Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: ai-service-coverage
          path: coverage
          retention-days: 7
        if: success()

  deploy:
    name: 🚢 Deploy to Environment
    needs: [build, run-aiservice-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install -g pnpm@9 && pnpm install

      - name: 🔄 Determine Environment
        id: env_step
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 Deploy to ${{ steps.env_step.outputs.environment }}
        run: |
          echo "Deploying to ${{ steps.env_step.outputs.environment }}..."
          # Add your deployment commands here
          # For example: pnpm run deploy:${{ steps.env_step.outputs.environment }}
