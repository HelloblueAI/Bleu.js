name: Bleu.js CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'

permissions:
  contents: write
  id-token: write    # Required for attestation
  attestations: write # Required for attestation

jobs:
  validate:
    name: ðŸ›  Validate Code & Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install pnpm
        run: npm install -g pnpm@9

      - name: ðŸ“Œ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: ðŸŽï¸ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  build:
    name: ðŸš€ Build & Test Components
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, eggs-generator, core-engine]

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        run: npm install -g pnpm@9

      - name: ðŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: ðŸ” Lint & Format Code
        run: |
          if [ -f "${{ matrix.component }}/.eslintrc" ] || [ -f "${{ matrix.component }}/.eslintrc.js" ]; then
            pnpm run lint:${{ matrix.component }}
          fi

      - name: ðŸ— Build Component ${{ matrix.component }}
        run: |
          if [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            pnpm run build
          fi

      - name: âœ… Run Unit Tests for eggs-generator
        if: matrix.component == 'eggs-generator'
        run: |
          cd ${{ matrix.component }}
          if [ -d "tests" ] || [ -d "__tests__" ]; then
            # Run tests without coverage thresholds for now
            NODE_ENV=test pnpm jest --ci --coverage --coverageDirectory='../coverage/${{ matrix.component }}'
          else
            echo "âš ï¸ No test files found for ${{ matrix.component }}, skipping tests."
          fi
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379

      - name: âœ… Run Unit Tests for other components
        if: matrix.component != 'eggs-generator'
        run: |
          if [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            if [ -d "tests" ] || [ -d "__tests__" ]; then
              pnpm run test
            else
              echo "âš ï¸ No test files found for ${{ matrix.component }}, skipping tests."
            fi
          fi
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379

      - name: ðŸ“¦ Package Component Build
        if: success() && matrix.component != ''
        run: |
          mkdir -p artifacts
          if [ -d "${{ matrix.component }}/dist" ]; then
            tar -czvf artifacts/${{ matrix.component }}-build.tar.gz ${{ matrix.component }}/dist
          elif [ -d "${{ matrix.component }}/build" ]; then
            tar -czvf artifacts/${{ matrix.component }}-build.tar.gz ${{ matrix.component }}/build
          fi

      - name: ðŸ“¤ Upload Build Artifact
        if: success() && matrix.component != ''
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: ${{ matrix.component }}-build
          path: artifacts/${{ matrix.component }}-build.tar.gz
          if-no-files-found: ignore

      - name: ðŸ” Generate Attestation
        if: success() && steps.upload.outputs.artifact-id != ''
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ matrix.component }}-build.tar.gz
          subject-digest: sha256:${{ steps.upload.outputs.artifact-digest }}

  run-aiservice-tests:
    name: ðŸ§  AI Service Tests with Coverage
    needs: validate
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        run: npm install -g pnpm@9

      - name: ðŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: â²ï¸ Wait for MongoDB
        run: |
          # Wait for MongoDB to be ready
          sleep 10
          echo "MongoDB should be ready now"

      - name: ðŸ§ª Run AIService Tests with Coverage
        run: |
          NODE_ENV=test npx jest --config jest.config.cjs --coverage --testMatch="**/src/__tests__/aiService.test.js"
        env:
          MONGODB_URI: mongodb://localhost:27017/test

      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v4
        id: upload-coverage
        with:
          name: ai-service-coverage
          path: coverage
          retention-days: 7
        if: success()

      - name: ðŸ” Generate Coverage Attestation
        if: success() && steps.upload-coverage.outputs.artifact-id != ''
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ai-service-coverage
          subject-digest: sha256:${{ steps.upload-coverage.outputs.artifact-digest }}

  package-release:
    name: ðŸ“¦ Package Release
    needs: [build, run-aiservice-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install pnpm
        run: npm install -g pnpm@9

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: ðŸ“¦ Create Release Package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          RELEASE_NAME="bleujs-v$VERSION-$(date +'%Y%m%d%H%M%S')"

          # Create release directory
          mkdir -p release

          # Move artifacts to release directory
          cp -R dist/* release/

          # Package the release
          tar -czvf $RELEASE_NAME.tar.gz release

      - name: ðŸ“¤ Upload Release Package
        uses: actions/upload-artifact@v4
        id: upload-release
        with:
          name: bleujs-release
          path: "*.tar.gz"

      - name: ðŸ” Generate Release Attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: bleujs-release
          subject-digest: sha256:${{ steps.upload-release.outputs.artifact-digest }}

  deploy:
    name: ðŸš¢ Deploy to Environment
    needs: [package-release]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm install -g pnpm@9 && pnpm install

      - name: ðŸ“¥ Download Release Package
        uses: actions/download-artifact@v4
        with:
          name: bleujs-release
          path: deploy

      - name: ðŸ”„ Determine Environment
        id: env_step
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Deploy to ${{ steps.env_step.outputs.environment }}
        run: |
          echo "Deploying to ${{ steps.env_step.outputs.environment }}..."
          # Add your deployment commands here
          # For example: pnpm run deploy:${{ steps.env_step.outputs.environment }}
