name: Bleu.js CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write
  id-token: write
  security-events: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.1'
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8'
  CACHE_KEY_PREFIX: v1
  PYPI_URL: 'https://upload.pypi.org/legacy/'
  TEST_PYPI_URL: 'https://test.pypi.org/legacy/'

jobs:
  setup:
    name: Setup and Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .venv
            ~/.cache/pnpm
            ~/.cache/pip
            ~/.cache/poetry
          key: ${{ runner.os }}-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_KEY_PREFIX }}-
            ${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          pnpm install --frozen-lockfile
          poetry install --no-interaction --no-root

      - name: Verify installations
        run: |
          pnpm --version
          node --version
          python --version
          poetry --version

  lint:
    name: Lint and Quality Checks
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            .venv
            node_modules
            ~/.cache/pnpm
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Python dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install Node.js dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.0
        continue-on-error: true

      - name: Check Python Code Formatting
        run: |
          poetry run black --check src/ tests/
          poetry run isort --check-only src/ tests/

      - name: Lint Python with flake8
        run: |
          poetry run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type Check Python with mypy
        run: poetry run mypy src/ tests/

      - name: Security Check Python with Bandit
        run: poetry run bandit -r src/ -c pyproject.toml

      - name: Lint TypeScript
        run: pnpm run lint

      - name: Type Check TypeScript
        run: pnpm run typecheck

  test:
    name: Test Package
    needs: [lint]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']
        node-version: ['18.x', '20.x']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            .venv
            node_modules
            ~/.cache/pnpm
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-${{ env.CACHE_KEY_PREFIX }}-${{ matrix.python-version }}-${{ matrix.node-version }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Python dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install Node.js dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install

      - name: Run Python Tests
        run: |
          poetry run pytest tests/ \
            --cov=src/ \
            --cov-report=xml \
            --cov-report=html \
            -n auto \
            --junitxml=junit/python-test-results-${{ matrix.python-version }}.xml

      - name: Run Node.js Tests
        run: |
          pnpm test
          pnpm run benchmark

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.node-version }}
          path: |
            htmlcov/
            coverage.xml
            junit/
          retention-days: 14

  build:
    name: Build Package
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            .venv
            node_modules
            ~/.cache/pnpm
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_KEY_PREFIX }}-
            ${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          pnpm install --frozen-lockfile
          poetry install --no-interaction --no-root

      - name: Build Python Package
        run: poetry build

      - name: Build Node.js Package
        run: |
          pnpm run build
          pnpm pack

      - name: Check Python Package
        run: |
          poetry run twine check dist/*
          poetry run pip install dist/*.whl
          poetry run python -c "import bleujs; print(bleujs.__version__)"

      - name: Check Node.js Package
        run: |
          pnpm run verify
          pnpm run pack

      - name: Upload Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            dist/
            bleujs-*.tgz
          retention-days: 14

  security-scan:
    name: Security Scan
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Package Artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: dist/

      - name: Run Safety Check
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: dist/*.whl

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: Run npm Audit
        run: pnpm audit

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
    needs: [build, security-scan]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') &&
      !contains(github.event.head_commit.message, '[skip deploy]')
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
      url: ${{ github.ref == 'refs/heads/main' && env.PYPI_URL || env.TEST_PYPI_URL }}
    concurrency: 
      group: deploy-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
      cancel-in-progress: false

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry config pypi-token.testpypi ${{ secrets.PYPI_API_TOKEN }}

      - name: Verify Packages
        run: |
          poetry run twine check dist/*.whl
          pnpm run verify

      - name: Publish Python Package
        if: github.ref == 'refs/heads/main'
        run: poetry publish --repository pypi

      - name: Publish Node.js Package
        if: github.ref == 'refs/heads/main'
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          channel-id: 'ci-cd-notifications'
          slack-message: 'Job ${{ github.job }} ${{ job.status }} in ${{ github.workflow }} workflow'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
