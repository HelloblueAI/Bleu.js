name: Bleu.js CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'

permissions:
  contents: write

jobs:
  validate:
    name: ğŸ›  Validate Code & Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm@9

      - name: ğŸ“Œ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: ğŸï¸ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  build:
    name: ğŸš€ Build & Test Components
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, eggs-generator, core-engine]

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm@9

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: ğŸ” Lint & Format Code
        run: |
          if [ -f "${{ matrix.component }}/.eslintrc" ] || [ -f "${{ matrix.component }}/.eslintrc.js" ]; then
            pnpm run lint:${{ matrix.component }}
          fi

      - name: ğŸ— Build Component ${{ matrix.component }}
        run: |
          if [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            pnpm run build
          fi

      - name: âœ… Run Unit Tests
        run: |
          if [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            if [ -d "tests" ] || [ -d "__tests__" ]; then
              pnpm run test
            else
              echo "âš ï¸ No test files found, skipping tests."
            fi
          fi
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
