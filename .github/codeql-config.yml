name: "CodeQL Configuration"

# Exclude files and directories from CodeQL analysis
paths-ignore:
  # Dependencies
  - "**/node_modules/**"
  - "**/venv/**"
  - "**/.venv/**"
  - "**/env/**"
  - "**/.env/**"
  - "**/bleujs-env/**"

  # Build artifacts
  - "**/build/**"
  - "**/dist/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/*.pyo"
  - "**/*.pyd"
  - "**/.pytest_cache/**"
  - "**/.mypy_cache/**"

  # Generated files
  - "**/*.min.js"
  - "**/*.min.css"
  - "**/coverage/**"
  - "**/.coverage"
  - "**/htmlcov/**"

  # Documentation and non-code
  - "**/*.md"
  - "**/*.txt"
  - "**/*.json"
  - "**/*.yaml"
  - "**/*.yml"
  - "**/*.toml"
  - "**/*.lock"

  # Third-party and generated
  - "**/all_packages.txt"
  - "**/requirements*.txt"
  - "**/poetry.lock"
  - "**/package-lock.json"
  - "**/yarn.lock"

  # Test data and fixtures
  - "**/tests/fixtures/**"
  - "**/tests/data/**"

  # IDE and editor files
  - "**/.vscode/**"
  - "**/.idea/**"
  - "**/*.swp"
  - "**/*.swo"
  - "**/*~"

  # Config files (not source code)
  - "**/*.config.js"
  - "**/*.config.ts"
  - "**/commitlint.config.js"
  - "**/.eslintrc.*"
  - "**/.prettierrc.*"
  - "**/tsconfig.json"
  - "**/jsconfig.json"
  - "**/package.json"
  - "**/package-lock.json"
  - "**/yarn.lock"
  - "**/pnpm-lock.yaml"

  # Template and example files
  - "**/*.template.*"
  - "**/*.example.*"
  - "**/examples/**"
  - "**/templates/**"

  # Documentation and static files
  - "**/*.html"
  - "**/*.css"
  - "**/static/**"
  - "**/public/**"

# Languages to analyze
languages:
  - python
  # JavaScript/TypeScript - analyze only actual source files
  # Config files and templates are excluded above
  - javascript
  - typescript

