[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
asyncio_mode = auto
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    ec2: marks tests as EC2 tests
    quantum: marks tests as quantum tests
    quantum_simulator: marks tests as quantum simulator tests
    quantum_benchmark: marks tests as quantum benchmark tests
