# SonarQube project configuration for Bleu.js
sonar.projectKey=HelloblueAI_Bleu.js
sonar.projectName=Bleu.js
sonar.host.url=https://sonarcloud.io
sonar.organization=helloblueai
sonar.projectVersion=1.1.7

# Branch configuration
sonar.branch.name=main

# Source code location
sonar.sources=src
sonar.tests=tests,temp_tests

# Python configuration
sonar.python.version=3.10

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/node_modules/**,**/.git/**,**/mlruns/**,**/temp_test/**

# Encoding
sonar.sourceEncoding=UTF-8
